{% extends 'juegos/base_generic.html' %}
{% load static %}
{% block title %}RPG{% endblock %}

{% block content %}
    <main class="container">

        <section>
            <h2 class="text-center my-8">Juegos de RPG</h2>
            <ul class="row list-unstyled">
                <li class="col-sm-6 col-md-4 mb-4">
                    <img src="{% static 'img/final-fantasy.jpg' %}" alt="Final Fantasy XII" class="img-fluid">
                    <p class="d-block text-center mt-2">Final Fantasy XII</p>
                    <p class="d-block text-center mt-2">Precio: $89.990 CLP</p>
                </li>
                <li class="col-sm-6 col-md-4 mb-4">
                    <img src="{% static 'img/octopath-traveler.jpg' %}" alt="Octopath Traveler" class="img-fluid">
                    <p class="d-block text-center mt-2">Octopath Traveler</p>
                    <p class="d-block text-center mt-2">Precio: $39.990 CLP</p>
                </li>
            </ul>
        </section>

        <div class="mt-4 text-center">
            <a href="{% url 'index' %}" class="btn btn-primary">Volver</a>
        </div>
    </main>
{% endblock %}
