{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Juego</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Eliminar Juego</h1>
    <p>¿Estás seguro que deseas eliminar el juego "{{ juego.nombre }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>

    <a href="{% url 'listar_juegos' %}">Volver a la lista</a>
</body>
</html>
