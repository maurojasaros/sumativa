{% extends 'juegos/base_generic.html' %}

{% block title %}Editar Categoría{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Categoría: {{ categoria.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
{% endblock %}
