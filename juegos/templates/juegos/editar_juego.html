{% extends 'juegos/base_generic.html' %}

{% block title %}Editar Juego{% endblock %}

{% block content %}
    <div class="container my-4">
        <h1>Editar Juego: {{ juego.nombre }}</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>

        <a href="{% url 'ver_juego' juego.pk %}" class="btn btn-secondary mt-3">Volver a los detalles del juego</a>
    </div>
{% endblock %}
