<!-- crear_usuario.html -->

{% extends 'juegos/base_generic.html' %}

{% block title %}Crear Usuario{% endblock %}

{% block content %}
<div class="container">
    <h2>Crear Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
</div>
{% endblock %}
