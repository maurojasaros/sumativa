{% extends 'juegos/base_generic.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="container">
    <h2>Eliminar Usuario</h2>

    <p>¿Estás seguro de que deseas eliminar al usuario "{{ usuario.username }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'perfil_usuario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
