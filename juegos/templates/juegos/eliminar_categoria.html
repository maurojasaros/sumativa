{% extends 'juegos/base_generic.html' %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Categoría</h2>
    <p>¿Estás seguro de que deseas eliminar la categoría "{{ categoria.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
